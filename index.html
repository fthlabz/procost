<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProCost Cloud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="brand">
            <i class="fa-solid fa-cloud-bolt text-neon"></i> Fthlabz<span class="light">Cloud</span>
        </div>
        <div id="statusBadge" class="status-badge">Bağlanıyor...</div>
    </header>

    <main>
        <div id="page-calc" class="page active">
            <div class="card">
                <label class="label-tiny">ÜRÜN SEÇİN</label>
                <select id="productSelect" class="input-big">
                    <option value="">Yükleniyor...</option>
                </select>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label-tiny">BİRİM FİYAT</span>
                        <span id="dispPrice" class="value-text">0.00 ₺</span>
                    </div>
                    <div class="info-item">
                        <span class="label-tiny">ÜRÜN ÖZELLİĞİ</span>
                        <span id="dispUnit" class="value-text">-</span>
                    </div>
                </div>

                <label class="label-tiny" style="margin-top:10px;">MİKTAR (ADET/TANE)</label>
                <div class="input-row">
                    <input type="number" id="qtyInput" placeholder="0" class="input-big text-center">
                    <button id="addBtn" class="btn-primary"><i class="fa-solid fa-plus"></i> EKLE</button>
                </div>
                <div class="preview-total">
                    <small>ARA TOPLAM:</small> <span id="lineTotal">0.00 ₺</span>
                </div>
            </div>

            <div class="bill-area">
                <div class="bill-header">
                    <h3>TEKLİF LİSTESİ</h3>
                    <button onclick="clearBill()" class="btn-text-danger">Temizle</button>
                </div>
                <div id="billList" class="bill-list">
                    <div class="empty-state">Liste boş.</div>
                </div>
                <div class="grand-total-box">
                    <span>TOPLAM TUTAR</span>
                    <span id="grandTotal">0.00 ₺</span>
                </div>
                <div class="share-actions">
                    <button onclick="shareWhatsapp()" class="btn-whatsapp"><i class="fa-brands fa-whatsapp"></i> WhatsApp Gönder</button>
                    <button onclick="printOffer()" class="btn-print"><i class="fa-solid fa-print"></i> PDF / Yazdır</button>
                </div>
            </div>
        </div>

        <div id="page-data" class="page">
            <div class="card">
                <h2><i class="fa-solid fa-database"></i> Veri Tabanı</h2>
                
                <div class="form-grid">
                    <div class="form-group full">
                        <label>Ürün Adı</label>
                        <input type="text" id="dbName" placeholder="Örn: Çimento, Kablo...">
                    </div>

                    <div class="form-group">
                        <label>Değer (Sayı)</label>
                        <input type="number" id="dbVal" placeholder="Örn: 25, 100, 1..." step="0.1">
                    </div>

                    <div class="form-group">
                        <label>Birim Tipi</label>
                        <select id="dbType" class="input-select">
                            <option value="KG">KG (Kilogram)</option>
                            <option value="m²">m² (Metrekare)</option>
                            <option value="Metre">Metre</option>
                            <option value="Adet">Adet</option>
                            <option value="Litre">Litre</option>
                            <option value="cm">cm (Santim)</option>
                            <option value="mm">mm (Milim)</option>
                            <option value="m³">m³ (Metreküp)</option>
                            <option value="Paket">Paket</option>
                            <option value="Çuval">Çuval</option>
                            <option value="Saat">Saat</option>
                        </select>
                    </div>

                    <div class="form-group full">
                        <label>Bu Birimin Fiyatı (₺)</label>
                        <input type="number" id="dbPrice" placeholder="0.00">
                    </div>
                </div>

                <button onclick="saveToCloudDb()" id="saveBtn" class="btn-success">
                    <i class="fa-solid fa-cloud-arrow-up"></i> KAYDET & GÜNCELLE
                </button>
            </div>

            <div class="db-list-container">
                <h3>Mevcut Kayıtlar</h3>
                <ul id="dbListUi" class="db-list"></ul>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button onclick="switchPage('page-calc')" class="nav-btn active" id="nav-calc"><i class="fa-solid fa-calculator"></i><span>Hesapla</span></button>
        <button onclick="switchPage('page-data')" class="nav-btn" id="nav-data"><i class="fa-solid fa-server"></i><span>Veri Girişi</span></button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
