<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fthlabz ProCost</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-terminal"></i> Fthlabz_ProCost_v1.0</h1>
            <div class="status">Sistem: <span style="color:#0f0;">ONLINE</span></div>
        </header>

        <div class="main-grid">
            
            <div class="panel database-panel">
                <h2><i class="fa-solid fa-database"></i> Veri Girişi</h2>
                <div class="input-group">
                    <input type="text" id="newProdName" placeholder="Ürün Adı (Örn: Çimento)" autocomplete="off">
                    <input type="number" id="newProdPrice" placeholder="Fiyat (₺)" step="0.01">
                    <select id="newProdUnit">
                        <option value="Adet">Adet</option>
                        <option value="Kg">Kg</option>
                        <option value="m²">m²</option>
                        <option value="m³">m³</option>
                        <option value="Ton">Ton</option>
                        <option value="Saat">Saat</option>
                        <option value="Gün">Gün</option>
                        <option value="Litre">Litre</option>
                    </select>
                </div>
                <button id="saveToDbBtn" class="btn-neon"><i class="fa-solid fa-save"></i> DATAYA KAYDET</button>

                <div class="db-list-wrapper">
                    <h3>Kayıtlı Kalemler</h3>
                    <ul id="databaseList">
                        </ul>
                </div>
            </div>

            <div class="panel calc-panel">
                <h2><i class="fa-solid fa-calculator"></i> Hesaplayıcı</h2>
                
                <div class="calc-row">
                    <label>Ürün Seç:</label>
                    <select id="productSelect">
                        <option value="">-- Veritabanından Seç --</option>
                    </select>
                </div>

                <div class="info-display">
                    <div class="info-box">
                        <span>Birim Fiyat</span>
                        <strong id="displayPrice">0.00 ₺</strong>
                    </div>
                    <div class="info-box">
                        <span>Birim</span>
                        <strong id="displayUnit">-</strong>
                    </div>
                </div>

                <div class="calc-row">
                    <label>Miktar Gir:</label>
                    <input type="number" id="quantityInput" placeholder="0" class="big-input">
                </div>

                <div class="result-display">
                    <span>TOPLAM:</span>
                    <span id="lineTotal" class="neon-text">0.00 ₺</span>
                </div>

                <button id="addToBillBtn" class="btn-action">LİSTEYE EKLE <i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </div>

        <div class="panel bill-panel">
            <div class="bill-header">
                <h2><i class="fa-solid fa-file-invoice"></i> Oluşturulan Teklif Listesi</h2>
                <button onclick="clearBill()" class="btn-danger-text">Listeyi Temizle</button>
            </div>
            
            <table id="billTable">
                <thead>
                    <tr>
                        <th>Ürün</th>
                        <th>Fiyat x Miktar</th>
                        <th>Toplam</th>
                        <th>Sil</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>

            <div class="grand-total">
                GENEL TOPLAM: <span id="grandTotal">0.00 ₺</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
