<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCost - Kurumsal Maliyet Hesaplayıcı</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <div class="logo-area">
                <i class="fa-solid fa-calculator"></i>
                <h1>ProCost <span class="subtitle">by Fthlabz</span></h1>
            </div>
            <button id="settingsBtn" class="btn-secondary"><i class="fa-solid fa-cog"></i> Ayarlar / Ürün Ekle</button>
        </header>

        <main>
            <div class="card calculation-panel">
                <h2><i class="fa-solid fa-list-check"></i> Hesaplama</h2>
                
                <div class="form-group">
                    <label>Hizmet / Ürün Seçin</label>
                    <select id="productSelect">
                        <option value="" disabled selected>Listeden seçiniz...</option>
                        </select>
                </div>

                <div class="info-row">
                    <div class="info-box">
                        <span class="label">Birim Fiyat</span>
                        <span class="value" id="displayPrice">0.00 ₺</span>
                    </div>
                    <div class="info-box">
                        <span class="label">Birim</span>
                        <span class="value" id="displayUnit">-</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Miktar Girin</label>
                    <input type="number" id="quantityInput" placeholder="Örn: 50" min="0">
                </div>

                <div class="total-preview">
                    <span>Ara Toplam:</span>
                    <span id="lineTotal">0.00 ₺</span>
                </div>

                <button id="addToCartBtn" class="btn-primary"><i class="fa-solid fa-plus"></i> Listeye Ekle</button>
            </div>

            <div class="card list-panel">
                <div class="list-header">
                    <h2><i class="fa-solid fa-file-invoice"></i> Maliyet Listesi</h2>
                    <button id="clearListBtn" class="btn-danger-text">Listeyi Temizle</button>
                </div>

                <div class="table-wrapper">
                    <table id="cartTable">
                        <thead>
                            <tr>
                                <th>Ürün</th>
                                <th>Birim Fiyat</th>
                                <th>Miktar</th>
                                <th>Toplam</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>

                <div class="grand-total-area">
                    <span>GENEL TOPLAM:</span>
                    <span id="grandTotal">0.00 ₺</span>
                </div>
                
                <button id="printBtn" class="btn-success"><i class="fa-solid fa-print"></i> Teklifi Yazdır / PDF</button>
            </div>
        </main>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Ürün / Hizmet Tanımla</h2>
            <p>Veritabanına (Local Storage) yeni bir kalem ekleyin.</p>
            
            <form id="addProductForm">
                <div class="form-group">
                    <label>Ürün Adı</label>
                    <input type="text" id="newProdName" placeholder="Örn: Çimento, Web Tasarım..." required>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label>Birim Fiyat (₺)</label>
                        <input type="number" id="newProdPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Birim</label>
                        <select id="newProdUnit">
                            <option value="Adet">Adet</option>
                            <option value="Kg">Kg</option>
                            <option value="m²">m²</option>
                            <option value="Saat">Saat</option>
                            <option value="Litre">Litre</option>
                            <option value="Çuval">Çuval</option>
                            <option value="Hizmet">Hizmet</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Kaydet</button>
            </form>

            <hr>
            <h3>Kayıtlı Veriler (JSON Önizleme)</h3>
            <pre id="jsonPreview" style="background:#f4f4f4; padding:10px; font-size:12px;"></pre>
            <button id="resetDataBtn" class="btn-danger-text" style="margin-top:10px;">Varsayılanlara Dön</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
